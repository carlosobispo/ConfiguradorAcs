##### Mensaje de Erro al acceder al sistema
Access.error.0=Se generó un error general.
Access.error.1=Todos los campos son necesarios
Access.error.2=El usuario supera el tamaño máximo.
Access.error.5=El usuario no se encuentra registrado.
Access.error.6=El usuario se encuentra inactivo
Access.error.7=Usuario bloqueado temporalmente, intente mas tarde.
Access.error.8=Número de intentos fallidos máximo, se procede a bloquear al usuario.
Access.error.9=El usuario y/o clave es errónea, intente nuevamente.



