basic.empty.showtable=false
basic.show.header=true

# page | list
sort.amount=page

export.amount=list
export.decorated=true

paging.banner.group_size=10
paging.banner.placement=both


css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

#export.types=csv excel xml pdf
export.types=excel

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
export.pdf.class=org.displaytag.export.PdfView

export.csv=false
export.csv.label=<span class="export"><img src="images/ico_file_csv.png" align="middle">CSV </span>
export.csv.include_header=false
export.csv.filename=file.csv

export.excel=true
export.excel.label=<span class="export"><img src="images/ico_file_excel.png" align="middle">Excel </span>
export.excel.include_header=true
export.excel.filename=file.xls

export.xml=false
export.xml.label=<span class="export"><img src="images/ico_file_xml.png" align="middle">XML </span>
export.xml.filename=file.xml

export.pdf=false
export.pdf.label=<span class="export"><img src="images/ico_file_pdf.png" align="middle">PDF </span>
export.pdf.include_header=true
export.pdf.filename=file.pdf

export.rtf=false
export.rtf.label=<span class="export"><img src="images/ico_file_rtf.png" align="middle">RTF </span>
export.rtf.include_header=true
export.rtf.filename=file.rtf

# messages

basic.msg.empty_list=<p align="center"><br><font face="Verdana,Tahoma,Arial" size="2">No se han encontrado registros.</font></p>
basic.msg.empty_list_row=<font face="Verdana,Tahoma,Arial" size="2">No se han encontrado registros.</font>
error.msg.invalid_page=P&aacute;gina Inv&aacute;lida

export.banner=<div class="exportlinks"><b>Exportar a: </b>{0}</div>
export.banner.sepchar= |

paging.banner.item_name=registro
paging.banner.items_name=registros

paging.banner.no_items_found=<div class="row">  <div class="col-sm-6"> <div class="dataTables_info">No se han encontrado {0}.</div> </div>
paging.banner.one_item_found=<div class="row">  <div class="col-sm-6"> <div class="dataTables_info">Un {0} encontrado.</div> </div>
paging.banner.all_items_found=<div class="row">  <div class="col-sm-6"> <div class="dataTables_info">{0} {1} encontrados, se est&aacute; mostrando todos los {2}.</div> </div>
paging.banner.some_items_found=<div class="row">  <div class="col-sm-6"> <div class="dataTables_info">{0} {1} encontrados, se muestra del {2} al {3}.</div> </div>

paging.banner.full= <div class="col-sm-6"> <div class="dataTables_paginate paging_simple_numbers">  <span class="pagelinks">[<a href="{1}">Primero</a>/<a href="{2}">Anterior</a>] {0} [<a href="{3}">Pr&oacute;ximo</a>/<a href="{4}">&Uacute;ltimo</a>]</span> </div> </div>  </div>    
paging.banner.first=<div class="col-sm-6"> <div class="dataTables_paginate paging_simple_numbers">  <span class="pagelinks">[Primero/Anterior] {0} [<a href="{3}">Pr&oacute;ximo</a>/<a href="{4}">&Uacute;ltimo</a>]</span> </div> </div>  </div> 
paging.banner.last= <div class="col-sm-6"> <div class="dataTables_paginate paging_simple_numbers">  <span class="pagelinks">[<a href="{1}">Primero</a>/<a href="{2}">Anterior</a>] {0} [Pr&oacute;ximo/&Uacute;ltimo]</span> </div> </div>  </div> 
paging.banner.onepage=


paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="Ir a la p&aacute;gina {0}">{0}</a>
paging.banner.page.separator=, \

# external sort and pagination
pagination.sort.param=sort
pagination.sortdirection.param=dir
pagination.pagenumber.param=page
pagination.searchid.param=searchid
pagination.sort.asc.value=asc
pagination.sort.desc.value=desc
pagination.sort.skippagenumber=true

# unused
save.excel.banner=<a href="{0}" rel="external">save ({1} bytes)</a>
save.excel.filename=export.xls




